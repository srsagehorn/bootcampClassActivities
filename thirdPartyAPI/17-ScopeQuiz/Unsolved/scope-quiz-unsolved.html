<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lexicalScope</title>
  </head>
  <body>
    <script type="text/javascript">
      // Run this program. Then turn to the person next to you and answer the following questions:
      // 1. What is the difference (in output) between Situation 1 and Situation 2?
      // 2. Why are the alert messages different? (Hint: Look for syntax differences)

      // Situation 1
      // ------------------------------------------
      // var myVar1 = 1;

      // function a1() {
      //   myVar1 = 5 - 3;
      //   b1();
      //   alert("Q1 | a: " + myVar1);
      // }

      // function b1() {
      //   alert("Q1 | b: " + myVar1);
      // }
      // a1();
      // a1 reassigns variable then actually runs b1 first then runs a

      // Situation 2
      // ------------------------------------------
      var myVar2 = 1;

      function a2() {
        var myVar2 = 5 - 3;
        b2();
        alert("Q2 | a: " + myVar2);
      }

      function b2() {
        alert("Q2 | b: " + myVar2);
      }

      a2();

      // b is calling the variable outside the function (=1) a is calling variable inside function (=2)
    </script>
  </body>
</html>
