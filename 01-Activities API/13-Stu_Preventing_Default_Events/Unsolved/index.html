<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form>
        <input id="cost" type="text" placeholder="cost of meal" />
        <input id="percent" type="text" placeholder="tip percentage" />
        <button id="submit">Calculate Tip</button>
      </form>
      <div>
        <h4>Tip amount: $<span id="tip-amount"></span></h4>
        <h2>Total: $<span id="new-total"></span></h2>
        <br /><br />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
