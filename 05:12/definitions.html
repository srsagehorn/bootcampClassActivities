<!-- establishes the doc as an HTML -->
<!DOCTYPE html>
<!-- establishes the language as english -->
<html lang="en">
  <!-- head tags contain info about the site (AKA Metadata) -->
  <head>
    <!-- specifies the character encoding so that your machine can read your code , basically a code encoder UTF-8 is a type of encoder (there are a lot) but this one is most widely used by browsers and helps ensure your web page looks the same across platforms-->
    <meta charset="UTF-8" />
    <!-- Establishes that the website should be as large as the device that the user is on. This is crucial for responsive designs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the name that come up on the tab of your site -->
    <title>Document</title>
    <!-- links the CSS style sheet, the "rel" portion defines the relationship between the two documents so the css file is the stylesheet to the html file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- this is the visible content on the site -->
  <body>
      <!-- links the java file -->
    <script type="text/javascript" src="app.js></script>
  </body>
</html>
